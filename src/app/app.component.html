<div class="table-container">
  <table>
    <tr class="header">
      <th appColHeader>Cod.</th>
      <th appColHeader>Cidade</th>
      <th appColHeader>Nome</th>
      <th appColHeader>Telefone</th>
    </tr>
    <tr *ngFor="let item of dados">
      <td>{{item.id}}</td>
      <td>{{item.cidade}}</td>
      <td>{{item.nome}}</td>
      <td>{{item.telefone}}</td>
    </tr>
  </table>
</div>
